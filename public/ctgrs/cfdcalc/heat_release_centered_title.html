<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heat Release & Cooling Airflow Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- Bootstrap only for grid -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link rel="stylesheet" href="../../css/heat_style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">

    <!-- Logo + Title -->
    <div class="logo-wrap">
      <a href="../../index.html"><img src="../../assets/imx_logo_blue.png" alt="Logo" style="max-width: 25%;"/></a>
    </div>
    <h2>Heat Release & Required Cooling Airflow Calculator</h2>

    <!-- Input Card -->
    <div class="card p-4 mb-4">
      <h5 class="text-center mb-3">Input Data</h5>
      <table class="custom-table input-table mb-3">
        <colgroup><col class="col-label"/><col class="col-value"/></colgroup>
        <tbody>
          <tr><th><label for="width">Width (m)</label></th>
              <td><input id="width" type="number" step="0.01" value="10"/></td></tr>
          <tr><th><label for="height">Height (m)</label></th>
              <td><input id="height" type="number" step="0.01" value="5"/></td></tr>
          <tr><th><label for="length">Length (m)</label></th>
              <td><input id="length" type="number" step="0.01" value="20"/></td></tr>
          <tr><th><label for="surfaceTemp">Surface Temp (°C)</label></th>
              <td><input id="surfaceTemp" type="number" step="0.1" value="80"/></td></tr>
          <tr><th><label for="envTemp">Ambient Temp (°C)</label></th>
              <td><input id="envTemp" type="number" step="0.1" value="25"/></td></tr>
        </tbody>
      </table>
      <button class="btn" onclick="calculateHeat()">Calculate</button>
    </div>

    <!-- Results Card (hidden by default) -->
    <div class="card p-4 hidden" id="resultCard">
      <h5 class="mb-3">Result</h5>
      <table class="custom-table mb-4">
        <colgroup><col class="col-label"/><col class="col-value"/></colgroup>
        <tbody>
          <tr><th>Heat Release (W)</th>
              <td id="outHeat">–</td></tr>
          <tr><th>Airflow (m³/h)</th>
              <td id="outFlow">–</td></tr>
        </tbody>
      </table>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-success" onclick="exportToExcel()">Export Excel</button>
        <button class="btn btn-outline-danger"  onclick="exportToPDF()">Export PDF</button>
      </div>
    </div>

  </div>

  <script src="../../js/heatrelease/heat_calc.js"></script>
</body>
</html>
