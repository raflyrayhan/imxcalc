<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Cooling Load & Air Flow Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../css/cooling_style.css"/>
</head>
<body>
  <div class="container">

    <!-- Logo + Title -->
    <div class="logo-wrap">
      <a href="../../index.html">
        <img src="../../assets/imx_logo_blue.png" alt="Logo" style="max-width: 25%;"/>
      </a>
    </div>
    <h2>Cooling Load & Required Air Flow Calculator</h2>

    <!-- Input Card -->
    <div class="card p-4 mb-4">
      <h5 class="text-center mb-3" style="font-size: 1.3rem;">Input Data</h5>
      <table class="custom-table input-table mb-3">
        <colgroup><col class="col-label"/><col class="col-value"/></colgroup>
        <tbody>
          <tr><th><label for="area">Workshop Area (m²)</label></th><td><input id="area" type="number" value="1000"/></td></tr>
          <tr><th><label for="lightingDensity">Lighting Power (W/m²)</label></th><td><input id="lightingDensity" type="number" value="12"/></td></tr>
          <tr><th><label for="workers">Number of Workers</label></th><td><input id="workers" type="number" value="20"/></td></tr>
          <tr><th><label for="heatWorker">Heat/Worker (W)</label></th><td><input id="heatWorker" type="number" value="500"/></td></tr>
          <tr><th><label for="furnaces">Number of Furnaces</label></th><td><input id="furnaces" type="number" value="2"/></td></tr>
          <tr><th><label for="furnaceHeat">Heat/Furnace (kW)</label></th><td><input id="furnaceHeat" type="number" value="200"/></td></tr>
          <tr><th><label for="otherMachines">Other Machines Heat (kW)</label></th><td><input id="otherMachines" type="number" value="100"/></td></tr>
          <tr><th><label for="solarArea">Sun-Exposed Area (m²)</label></th><td><input id="solarArea" type="number" value="300"/></td></tr>
          <tr><th><label for="solarRate">Solar Gain (W/m²)</label></th><td><input id="solarRate" type="number" value="10"/></td></tr>
          <tr><th><label for="ambientTemp">Ambient Temp (°C)</label></th><td><input id="ambientTemp" type="number" value="35"/></td></tr>
          <tr><th><label for="indoorTemp">Target Temp (°C)</label></th><td><input id="indoorTemp" type="number" value="28"/></td></tr>
        </tbody>
      </table>
      <button class="btn" onclick="calculate()">Calculate</button>
    </div>

    <!-- Output Card (hidden until calculate) -->
    <div class="card p-4 hidden" id="resultCard">
      <h5 class="mb-3" style="font-size: 1.3rem;">Results</h5>
      <table class="custom-table mb-4">
        <colgroup><col class="col-label"/><col class="col-value"/></colgroup>
        <tbody>
          <tr><th>Total Cooling Load</th><td id="outLoad"></td></tr>
          <tr><th>Air Flow Required</th><td id="outFlow"></td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="../../js/coolingcalc/coolingcalc.js"></script>
</body>
</html>
