<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natural Gas Compressibility Factor (Z)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
</head>
<body>

  <h1 class="main-heading">Natural Gas Compressibility Factor (Z)</h1>
  <hr class="header-line" />
  <p class="description">Plot Z vs reduced pressure based on selected reduced temperature (Tr).</p>
<div style="text-align:center; margin-bottom: 20px;">
  <a href="../../propindex.html" class="back-button">‚Üê Back to Properties</a>
</div>
  <div class="grid-container" style="justify-content: center;">
    <div class="folder-card" style="width: 700px;">
      <form onsubmit="return false;">
        <label for="Tr">Reduced Temperature, Tr:</label>
        <input type="number" id="Tr" value="2.0" step="0.01" required>
        <button type="button" onclick="plotZ()">Plot</button>
      </form>
      <div id="zResult" style="margin-top: 15px;"></div>
    </div>
  </div>

  <div id="chart" style="width: 95%; max-width: 900px; height: 500px; margin: 40px auto;"></div>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

  <script src="../../../../../js/propjs/naturalgas/ng-compress-factor.js"></script>
</body>
</html>
