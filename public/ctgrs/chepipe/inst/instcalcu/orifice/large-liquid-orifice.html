<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Large Diameter Liquid Orifice Sizing</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
</head>
<body>

  <h1 class="main-heading">Large Diameter Liquid Orifice Flow Meter</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">Calculate flow rate or orifice diameter for large liquid flow meters using differential pressure.</p>

  <div style="text-align:center; margin-bottom: 30px;">
    <a href="../../instindex.html" class="back-button">← Back to Instrument</a>
  </div>

  <div class="grid-container" style="justify-content:center;">
    <div class="folder-card" style="width: 700px;">
      <form id="orificeLiquidForm" onsubmit="return false;">
        <label for="dOrifice">Orifice Diameter (mm):</label>
        <input type="number" id="dOrifice" required>

        <label for="rho">Fluid Density (kg/m³):</label>
        <input type="number" id="rho" required>

        <label for="dp">Differential Pressure (kPa):</label>
        <input type="number" id="dp" required>

        <label for="Cd">Discharge Coefficient (Cd):</label>
        <input type="number" id="Cd" value="0.62" step="any" required>

        <button type="submit" onclick="calculateLargeLiquidOrifice()">Calculate</button>
      </form>

      <div id="result" style="margin-top: 20px;"></div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

  <script src="../../../../../js/instjs/orifice/large-liquid-orifice.js"></script>
</body>
</html>
