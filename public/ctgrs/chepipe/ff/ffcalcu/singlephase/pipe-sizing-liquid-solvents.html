<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pipe Sizing - Liquid & Solvents</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <h1 class="main-heading">Pipe Sizing - Liquid & Solvents</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    This tool estimates the required pipe diameter for a given flow rate and velocity.
  </p>

  <div style="text-align:center; margin-bottom: 30px;">
    <a href="../../ffindex.html" class="back-button">← Back to Fluid Flow</a>
  </div>

  <div class="grid-container">
    <div class="folder-card">
      <form id="pipeForm">
        <div class="form-group">
          <label for="flowRate">Flow rate (m³/h):</label>
          <input type="number" id="flowRate" required>
        </div>

        <div class="form-group">
          <label for="velocity">Fluid velocity (m/s):</label>
          <input type="number" id="velocity" required>
        </div>

        <button type="button" onclick="calculate()">Calculate</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="../../../../../js/ff/singlephase/pipe-sizing-liquid.js"></script>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

</body>
</html>
