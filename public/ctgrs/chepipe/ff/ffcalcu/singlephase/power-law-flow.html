<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Power Law Fluid Flow - Pressure Drop</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <h1 class="main-heading">Power Law Fluid Flow - Pressure Drop</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    Estimate pressure drop and head loss for non-Newtonian Power Law fluids flowing in a pipe.
  </p>

  <div style="text-align:center; margin-bottom: 30px;">
    <a href="../../ffindex.html" class="back-button">← Back to Fluid Flow</a>
  </div>

  <div class="grid-container">
    <div class="folder-card">
      <form id="powerLawForm">
        <div class="form-group">
          <label for="length">Pipe Length (m):</label>
          <input type="number" id="length" required>
        </div>

        <div class="form-group">
          <label for="diameter">Pipe Diameter (mm):</label>
          <input type="number" id="diameter" required>
        </div>

        <div class="form-group">
          <label for="velocity">Flow Velocity (m/s):</label>
          <input type="number" id="velocity" required>
        </div>

        <div class="form-group">
          <label for="k">Consistency Index k (Pa·sⁿ):</label>
          <input type="number" id="k" required>
        </div>

        <div class="form-group">
          <label for="n">Flow Behavior Index n:</label>
          <input type="number" id="n" step="any" required>
        </div>

        <button type="button" onclick="calculatePowerLaw()">Calculate</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="../../../../../js/ff/singlephase/power-law-flow.js"></script>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

</body>
</html>
