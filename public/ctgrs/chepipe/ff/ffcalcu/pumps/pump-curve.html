<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pump Curve Analysis</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <h1 class="main-heading">Centrifugal Pump Curve Analysis</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    Estimate pump head, brake power, and efficiency at a given flowrate using curve equations.
  </p>

  <div style="text-align:center; margin-bottom: 30px;">
    <a href="../../ffindex.html" class="back-button">← Back to Fluid Flow</a>
  </div>

  <div class="grid-container">
    <div class="folder-card">
      <form id="pumpCurveForm">
        <div class="form-group">
          <label for="Q">Flowrate (m³/h):</label>
          <input type="number" id="Q" required>
        </div>

        <div class="form-group">
          <label for="a">Head Curve Coefficient a (H = aQ² + bQ + c):</label>
          <input type="number" id="a" required>
        </div>

        <div class="form-group">
          <label for="b">Coefficient b:</label>
          <input type="number" id="b" required>
        </div>

        <div class="form-group">
          <label for="c">Coefficient c:</label>
          <input type="number" id="c" required>
        </div>

        <div class="form-group">
          <label for="eff">Estimated Efficiency (%):</label>
          <input type="number" id="eff" value="70" required>
        </div>

        <div class="form-group">
          <label for="density">Fluid Density (kg/m³):</label>
          <input type="number" id="density" value="1000" required>
        </div>

        <button type="button" onclick="analyzePumpCurve()">Calculate</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="../../../../../js/ff/pumps/pump-curve.js"></script>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

</body>
</html>
