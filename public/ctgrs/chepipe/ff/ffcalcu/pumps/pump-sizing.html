<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pump Sizing Calculation</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <h1 class="main-heading">Pump Sizing Calculation</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    Estimate the required hydraulic power and brake power for a pump system based on flowrate, head, and efficiency.
  </p>

  <div style="text-align:center; margin-bottom: 30px;">
    <a href="../../ffindex.html" class="back-button">← Back to Fluid Flow</a>
  </div>

  <div class="grid-container">
    <div class="folder-card">
      <form id="pumpForm">
        <div class="form-group">
          <label for="flow">Flowrate (m³/h):</label>
          <input type="number" id="flow" required>
        </div>

        <div class="form-group">
          <label for="head">Total Head (m):</label>
          <input type="number" id="head" required>
        </div>

        <div class="form-group">
          <label for="density">Fluid Density (kg/m³):</label>
          <input type="number" id="density" value="1000" required>
        </div>

        <div class="form-group">
          <label for="eff">Pump Efficiency (%):</label>
          <input type="number" id="eff" value="70" required>
        </div>

        <button type="button" onclick="calculatePumpPower()">Calculate</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="../../../../../js/ff/pumps/pump-sizing.js"></script>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

</body>
</html>
