<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pump Series & Parallel Operation</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <h1 class="main-heading">Pump Operation in Series & Parallel</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    Estimate combined head and flowrate for two identical pumps operating in series or parallel.
  </p>

  <div style="text-align:center; margin-bottom: 30px;">
    <a href="../../ffindex.html" class="back-button">← Back to Fluid Flow</a>
  </div>

  <div class="grid-container">
    <div class="folder-card">
      <form id="pumpModeForm">
        <div class="form-group">
          <label for="flow">Single Pump Flowrate (m³/h):</label>
          <input type="number" id="flow" required>
        </div>

        <div class="form-group">
          <label for="head">Single Pump Head (m):</label>
          <input type="number" id="head" required>
        </div>

        <button type="button" onclick="calculateSeriesParallel()">Calculate</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="../../../../../js/ff/pumps/pump-series-parallel.js"></script>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

</body>
</html>
