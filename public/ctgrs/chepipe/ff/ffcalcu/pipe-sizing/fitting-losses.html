<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pipe Fitting Losses - 3K & 2K Method</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <h1 class="main-heading">Pipe Fitting Losses</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    Calculate pressure loss across pipe fittings using 3K or 2K method based on velocity, fluid properties, and fitting type.
  </p>

  <div style="text-align:center; margin-bottom: 30px;">
    <a href="../../ffindex.html" class="back-button">← Back to Fluid Flow</a>
  </div>

  <div class="grid-container">
    <div class="folder-card">
      <form id="fittingForm">
        <div class="form-group">
          <label for="velocity">Fluid Velocity (m/s):</label>
          <input type="number" id="velocity" required>
        </div>

        <div class="form-group">
          <label for="diameter">Pipe Diameter (mm):</label>
          <input type="number" id="diameter" required>
        </div>

        <div class="form-group">
          <label for="rho">Fluid Density (kg/m³):</label>
          <input type="number" id="rho" required>
        </div>

        <div class="form-group">
          <label for="mu">Fluid Viscosity (Pa·s):</label>
          <input type="number" step="any" id="mu" required>
        </div>

        <div class="form-group">
          <label for="method">Method:</label>
          <select id="method" required>
            <option value="3K">3K</option>
            <option value="2K">2K</option>
          </select>
        </div>

        <div class="form-group">
          <label for="k1">K₁:</label>
          <input type="number" id="k1" required>
        </div>

        <div class="form-group">
          <label for="k2">K₂:</label>
          <input type="number" id="k2" required>
        </div>

        <div class="form-group">
          <label for="k3">K₃ (for 3K only):</label>
          <input type="number" id="k3" value="0">
        </div>

        <button type="button" onclick="calculateFittingLoss()">Calculate</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="../../../../../js/ff/pipesizing/fitting-losses.js"></script>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

</body>
</html>
