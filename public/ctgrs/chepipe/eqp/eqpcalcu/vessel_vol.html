<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vessel Volume Estimation</title>
  <link rel="stylesheet" href="../../../../css/styles-calc.css">
</head>
<body>
  <h1 class="main-heading">Vessel Volume Estimation</h1>
  <div class="grid-container">
    <div class="folder-card">
      <form id="volumeForm" autocomplete="off">
        <div class="form-group">
          <label for="D">Internal Diameter (mm)</label>
          <input type="number" step="0.1" id="D" value="2000" required>
        </div>
        <div class="form-group">
          <label for="L">Shell Length (mm)</label>
          <input type="number" step="0.1" id="L" value="6000" required>
        </div>
        <div class="form-group">
          <label for="headType">Head Type</label>
          <select id="headType">
            <option value="elliptical">2:1 Elliptical</option>
            <option value="hemispherical">Hemispherical</option>
          </select>
        </div>
        <button type="button" onclick="calcVesselVolume()">Calculate Volume</button>
      </form>
      <div id="volume_result"></div>
    </div>
  </div>
  <script src="../../../../js/eqpjs/vessel_vol.js"></script>
</body>
</html>
