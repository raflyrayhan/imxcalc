<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impeller Reynolds Number Calculator</title>
  <link rel="stylesheet" href="../../../../css/styles-calc.css">
</head>
<body>
  <h1 class="main-heading">Impeller Reynolds Number Calculator</h1>
  <div class="grid-container">
    <div class="folder-card">
      <form id="reynoldsForm" autocomplete="off">
        <div class="form-group">
          <label for="density">Density (kg/m³)</label>
          <input type="number" step="0.1" id="density" value="1000" required>
        </div>
        <div class="form-group">
          <label for="rpm">Impeller Speed (rpm)</label>
          <input type="number" step="1" id="rpm" value="100" required>
        </div>
        <div class="form-group">
          <label for="diameter">Impeller Diameter (m)</label>
          <input type="number" step="0.001" id="diameter" value="0.3" required>
        </div>
        <div class="form-group">
          <label for="viscosity">Dynamic Viscosity</label>
          <input type="number" step="0.0001" id="viscosity" value="1" required>
          <select id="viscosity_unit">
            <option value="cP">cP</option>
            <option value="kg/m.s">kg/m·s</option>
          </select>
        </div>
        <button type="button" onclick="calcReynolds()">Calculate</button>
      </form>
      <div id="re_result"></div>
    </div>
  </div>
  <script src="../../../../js/agttnjs/impeller_rey.js"></script>
</body>
</html>
