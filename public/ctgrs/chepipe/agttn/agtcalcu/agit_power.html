<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agitator Power Consumption Calculator</title>
  <link rel="stylesheet" href="../../../../css/styles-calc.css">
</head>
<body>
  <h1 class="main-heading">Agitator Power Consumption Calculator</h1>
  <div class="grid-container">
    <div class="folder-card">
      <form id="agitatorForm" autocomplete="off">
        <div class="form-group">
          <label for="Np">Power Number (Np)</label>
          <input type="number" step="0.01" id="Np" value="5" required>
        </div>
        <div class="form-group">
          <label for="density">Density (kg/mÂ³)</label>
          <input type="number" step="1" id="density" value="1000" required>
        </div>
        <div class="form-group">
          <label for="rpm">Impeller Speed (rpm)</label>
          <input type="number" step="1" id="rpm" value="100" required>
        </div>
        <div class="form-group">
          <label for="diameter">Impeller Diameter (m)</label>
          <input type="number" step="0.001" id="diameter" value="0.3" required>
        </div>
        <button type="button" onclick="calcPower()">Calculate</button>
      </form>
      <div id="result"></div>
    </div>
  </div>
  <script src="../../../../js/agttnjs/agit_power.js"></script>
</body>
</html>
