<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stage Calculation (Equilibrium Curve)</title>
  <link rel="stylesheet" href="../../../../css/styles-calc.css">
</head>
<body>
  <h1 class="main-heading">Stage Calculation using Equilibrium Curve</h1>
  <div class="grid-container">
    <div class="folder-card">
      <form id="stageForm" autocomplete="off">
        <div class="form-group">
          <label for="x_start">Start x (Bottom/Feed) [0-1]</label>
          <input type="number" step="0.01" id="x_start" value="0.1" required>
        </div>
        <div class="form-group">
          <label for="x_target">Target x (Top/Product) [0-1]</label>
          <input type="number" step="0.01" id="x_target" value="0.9" required>
        </div>
        <div class="form-group">
          <label for="m">Operating Line Slope (m)</label>
          <input type="number" step="0.01" id="m" value="1.5" required>
        </div>
        <div class="form-group">
          <label for="c">Operating Line Intercept (c)</label>
          <input type="number" step="0.01" id="c" value="0" required>
        </div>
        <div class="form-group" style="grid-column: 1 / -1;">
          <label>Equilibrium Curve (input pairs of x and y, comma separated)</label>
          <textarea id="eqcurve" rows="3" required>0,0; 0.2,0.32; 0.4,0.55; 0.6,0.73; 0.8,0.88; 1,1</textarea>
        </div>
        <button type="button" onclick="stageCalc()">Calculate Stage</button>
      </form>
      <div id="stage_result"></div>
    </div>
  </div>
  <script src="../../../../js/distjs/stage_calc.js"></script>
</body>
</html>
