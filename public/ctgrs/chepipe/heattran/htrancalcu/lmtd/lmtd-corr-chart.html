<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LMTD Correction Factor Chart</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    form input {
      width: 100%;
      box-sizing: border-box;
    }
    .form-group {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <h1 class="main-heading">LMTD Correction Factor Chart</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    Input temperatures below to calculate R, P, and F. The result will be plotted on the interactive chart.
  </p>

  <div style="text-align:center; margin-bottom: 20px;">
    <a href="../../heattranindex.html" class="back-button">← Back to Heat Transfer</a>
  </div>

  <div class="grid-container" style="justify-content: center;">
    <div class="folder-card" style="max-width: 600px;">
      <form id="tempForm" onsubmit="return false;">
        <div class="form-group">
          <label for="Th1">Hot Inlet Temp (°C):</label>
          <input type="number" id="Th1" required>
        </div>

        <div class="form-group">
          <label for="Th2">Hot Outlet Temp (°C):</label>
          <input type="number" id="Th2" required>
        </div>

        <div class="form-group">
          <label for="Tc1">Cold Inlet Temp (°C):</label>
          <input type="number" id="Tc1" required>
        </div>

        <div class="form-group">
          <label for="Tc2">Cold Outlet Temp (°C):</label>
          <input type="number" id="Tc2" required>
        </div>

        <button type="submit" onclick="plotPoint()">Plot Point</button>
      </form>

      <div id="values" style="margin-top: 15px; font-weight: bold;"></div>
    </div>
  </div>

  <div id="chart" style="width: 95%; max-width: 900px; height: 600px; margin: 40px auto;"></div>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

  <script src="../../../../../js/heattranjs/lmtdjs/lmtd-corr-chart.js"></script>
</body>
</html>
