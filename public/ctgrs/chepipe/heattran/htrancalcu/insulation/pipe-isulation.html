<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insulation Heat Loss – Steel Pipe</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <h1 class="main-heading">Insulation Heat Loss – Steel Pipe</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    Calculate heat loss through insulation on a cylindrical pipe.
  </p>

  <div style="text-align: center; margin-bottom: 30px;">
    <a href="../../heattranindex.html" class="back-button">← Back to Heat Transfer</a>
  </div>

  <div class="grid-container">
    <div class="folder-card">
      <form id="pipeInsulForm" onsubmit="return false;">
        <div class="form-group">
          <label for="T1">Surface Temperature (°C):</label>
          <input type="number" id="T1" required>
        </div>

        <div class="form-group">
          <label for="T2">Ambient Temperature (°C):</label>
          <input type="number" id="T2" required>
        </div>

        <div class="form-group">
          <label for="k">Insulation Thermal Conductivity (W/m·K):</label>
          <input type="number" id="k" required>
        </div>

        <div class="form-group">
          <label for="r1">Pipe Outer Radius (mm):</label>
          <input type="number" id="r1" required>
        </div>

        <div class="form-group">
          <label for="r2">Outer Radius with Insulation (mm):</label>
          <input type="number" id="r2" required>
        </div>

        <div class="form-group">
          <label for="L">Pipe Length (m):</label>
          <input type="number" id="L" required>
        </div>

        <button type="button" onclick="calculatePipeInsulation()">Calculate</button>
      </form>

      <div id="result" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script src="../../../../../js/heattranjs/insulation/pipe-insulation.js"></script>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

</body>
</html>
