<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jacketed Vessel Heat Transfer</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <h1 class="main-heading">Jacketed Vessel Heat Transfer</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    Estimate heat transfer through the jacketed wall of a stirred vessel using overall U value and temperature differences.
  </p>

  <div style="text-align:center; margin-bottom: 20px;">
    <a href="../../heattranindex.html" class="back-button">← Back to Heat Transfer</a>
  </div>

  <div class="grid-container">
    <div class="folder-card">
      <form id="jacketForm" onsubmit="return false;">
        <div class="form-group">
          <label for="U">Overall Heat Transfer Coefficient (W/m²·K):</label>
          <input type="number" id="U" required>
        </div>

        <div class="form-group">
          <label for="A">Heat Transfer Area (m²):</label>
          <input type="number" id="A" required>
        </div>

        <div class="form-group">
          <label for="T_jacket">Jacket Fluid Temperature (°C):</label>
          <input type="number" id="T_jacket" required>
        </div>

        <div class="form-group">
          <label for="T_tank">Tank Fluid Temperature (°C):</label>
          <input type="number" id="T_tank" required>
        </div>

        <button type="submit" onclick="calculateJacketedVessel()">Calculate</button>
      </form>

      <div id="result" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script src="../../../../../js/heattranjs/heattransfer/jacketed-vessel.js"></script>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

</body>
</html>
