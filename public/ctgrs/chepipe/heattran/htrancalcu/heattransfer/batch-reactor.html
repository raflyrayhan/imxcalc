<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Batch Reactor Heating/Cooling</title>
  <link rel="stylesheet" href="../../../../../css/styles-calc.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <h1 class="main-heading">Batch Reactor Heating / Cooling</h1>
  <hr class="header-line" />
  <p class="description" style="text-align: center;">
    Estimate energy required or time taken to heat/cool a batch reactor fluid based on mass, Cp, temperature change, and heating power.
  </p>

  <div style="text-align: center; margin-bottom: 20px;">
    <a href="../../heattranindex.html" class="back-button">← Back to Heat Transfer</a>
  </div>

  <div class="grid-container">
    <div class="folder-card">
      <form id="batchForm" onsubmit="return false;">
        <div class="form-group">
          <label for="mass">Fluid Mass (kg):</label>
          <input type="number" id="mass" required>
        </div>

        <div class="form-group">
          <label for="cp">Specific Heat (J/kg·K):</label>
          <input type="number" id="cp" required>
        </div>

        <div class="form-group">
          <label for="T_initial">Initial Temperature (°C):</label>
          <input type="number" id="T_initial" required>
        </div>

        <div class="form-group">
          <label for="T_final">Final Temperature (°C):</label>
          <input type="number" id="T_final" required>
        </div>

        <div class="form-group">
          <label for="power">Heating/Cooling Power (kW):</label>
          <input type="number" id="power" required>
        </div>

        <button type="submit" onclick="calculateBatch()">Calculate</button>
      </form>

      <div id="result" style="margin-top: 20px;"></div>
    </div>
  </div>

  <script src="../../../../../js/heattranjs/heattransfer/batch-reactor.js"></script>

  <footer class="footer" style="text-align: center;">
    <p>&copy; PT. Infimech Harmoni Teknologi</p>
  </footer>

</body>
</html>
